<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header> <!-- Intestazione -->

        <body>

                    <button id="button_task">Add Task</button>
                    <button id="button_section">Add Section</button>

                <div class="all_tasks"> <!-- All Tasks -->

                    <section class="new_tasks"> <!-- New Tasks -->

                        <h2>&#8595; New Tasks</h2>

                        <p>Quarterly Newsletter</p>
                     

                    </section>

                    <section class="today_tasks"> <!-- Today Tasks -->

                        <h2>&#8595; Today</h2>

                        <p>Quarterly Newsletter</p>
                        <p>Quarterly Newsletter</p>

                        <p>Quarterly Newsletter</p>

                    </section>


                    <section class="upcoming_tasks"> <!-- Upcoming Tasks -->

                        <h2>&#8595; Upcoming</h2>   
                        
                        <p>Quarterly Newsletter</p>
                        <p>Quarterly Newsletter</p>
                        <p>Quarterly Newsletter</p>
                        <p>Quarterly Newsletter</p>

                    </section>

                </div>
                
            </div>
                      


        </body>
        
    </body>
